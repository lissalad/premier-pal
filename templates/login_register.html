{% extends 'base.html' %}
{% block content %}
<div style="color: white;">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
        <li style="font-size: 25px; justify-content: center; display: flex;">{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <h1>Register Page</h1><br>
    <form method=POST action="{{ url_for('register') }}">
        <div>
            <label for="exampleInputEmail1">Username</label>
            <input style="color: black;"  type="text" name="username" placeholder="Username">
        </div>
        <div>
            <label for="exampleInputEmail1">Email</label>
            <input style="color: black;" type="text" name="email" placeholder="Email">
        </div>
        <div>
            <label for="exampleInputPassword1">Password</label>
            <input style="color: black;" type="password" name="pass" placeholder="Password">
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <br>
    <div>
        <a href="{{ url_for('login_index') }}">Already have an account?</a>
    </div>
</div>
{% endblock %}
