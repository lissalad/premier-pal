{% extends 'base.html' %} {% block content %}
<section class="w-full mx-4 md:mx-20">

  <!-- back -->
  <button href="javascript:window.history.back();">
    {% include 'partials/back.html' %}
  </button> 

  <div class="flex flex-col items-start md:w-full md:px-[50px]">
    <!-- poster -->
    <div class="">
      <img
        class="rounded-sm w-[320px] md:w-[300px]"
        src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}"
      />
            <!-- title -->
      <div
        class="flex flex-row text-4xl justify-center text-white items-center -mt-5 md: mt-5 md:justify-right md:mb-5"
      >
        <h1 class="">{{ movie.title }}</h1>
        <p class="mx-2 text-3xl text-white/70">
          ({{ movie.release_date[-4:] }})
        </p>
      </div>
        <!-- genres  -->
      <div class="bg-blue text-white/70 ml-10 mt-2 flex flex-col w-full">
        {% for genre in genres %}
        <p class="font-bold text-lg">{{ genre }}</p>
        {% endfor %}
      </div>
    </div>

    <!-- overview -->
    <div
      class="border-0 border-slate-500 px-5 text-white mt-3 text-3xl md:px-16 md:text-5xl w-full"
    >
      <div class="text-sm md:text-xl md:py-4 ml-5">
        <p>{{ movie.overview }}</p>
      </div>
    </div>
  </div>



  <!-- add movie to collection button -->
  <a> {% include 'partials/add.html' %} </a>
  <a href="/movie/{{ movie.original_title }}/collections"> {% include 'partials/add.html' %} </a>
</section>
{% endblock %}
