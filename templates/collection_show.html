{% extends 'base.html' %} {% block content %}
<section>
  <div class="flex flex-col items-center mb-6">
    <h2 class="mobile-title text-white">{{ collection.title }}</h2>
    <p class="text-sm text-center w-72 text-white/70">
      {{collection.description }}
    </p>
  </div>

  <div class="flex flex-row w-full justify-center flex-wrap my-3 md:justify-start">
    
    <!-- for loop to go through movies will be here -->
    <div class="flex flex-col items-center my-3 mx-7">
      <div class="w-[150px] relative flex justify-center relative group">
        <img class="z-0 rounded-sm" src="/static/images/midsommar.jpeg" />
        <div
          class="z-1000 text-transparent h-full w-full absolute bottom-0 flex flex-col items-center space-y-4 justify-center hover:bg-black/80 group-hover:text-white"
        >
          <button
            class="group-hover:bg-slate-400/70 shadow-xl rounded-xl py-1 px-3 mt-2 text-lg"
            type="submit"
          >
            <a href="/collections/{{ collection._id }}/edit">Edit</a>
          </button>
          <button
            class="group-hover:bg-rose-400/70 shadow-xl rounded-xl py-1 px-3 mt-2 text-lg"
            type="submit"
          >
            Delete
          </button>
        </div>
      </div>
      <h3 class="mt-2 text-white text-md w-[148px] text-center">
        Movie Title
      </h3>
    </div>
    <!-- end for -->
    
  </div>
</section>
{% endblock %}
