{% extends 'base.html' %} {% block content %}
<section>
  <div class="flex flex-row items-center">
    <div class="flex flex-col items-center">
      <h1>{{ collection.title }}</h1>
      <p>{{collection.description }}</p>
    </div>

    <div class="bg-lime-500 px-1 rounded-md my-2">
      <button class="" type="submit"><a href="/collections/{{ collection._id }}/edit">Edit</a></button>
    </div>
    <div class="bg-rose-200 px-1 rounded-md my-2"><form method="POST" action="/collections/{{ collection._id }}/delete">
      <button class="" type="submit">Delete</button>
    </form></div>
  </div>
</section>
{% endblock %}
