<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      };
    </script>
    <title>Premiere Pal</title>
  </head>

  <body class="flex flex-col">
    <div class="w-full h-[56px] md:h-[100px]"></div>
    <!-- header -->
    {% include 'partials/header.html' %}
    <!-- fixed header placeholder NEEDS HELP -->
    <div></div>
    
    <!-- main -->
    <main class="py-5 flex flex-col bg-black/90 pb-[500px] px-4">
      {% block content %}{% endblock %}
    </main>

    <!-- TEMPORARY NAV -->
    <div class="flex flex-col">
      <h1>FAKE LAZY NAV</h1>
      <a href="/collections/new">new collection</a>
      <a href="/overview">overview</a>
      <a href="/collections">collections</a>
    </div>

    {% include 'partials/footer.html' %}
  </body>

  <!-- ------------------- STYLES ------------------------------------------  -->

  <style>
    @font-face {
      font-family: "showtime";
      src: url("/static/fonts/showtime.woff") format("woff");
    }

    @font-face {
      font-family: "pal";
      src: url("/static/fonts/pal.woff") format("woff");
    }

    p,
    h1,
    h2,
    div,
    label,
    button,
    legend {
      font-family: "Roboto";
    }

    .mobile-title {
      font-size: 30px;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</html>
